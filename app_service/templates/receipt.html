<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .receipt-item {
            margin-bottom: 10px;
        }

        .receipt-item img {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .receipt-item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .receipt-item-description {
            flex: 1;
        }

        .receipt-item-price {
            margin-left: 20px;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="header">Your Music Receipt</h2>

        {% for track in user_summary['top_tracks'] %}
        <div class="receipt-item">
            <div class="receipt-item-details">
                <img src="{{ track['album_img'] }}" alt="Album Art">
                <div class="receipt-item-description">
                    <p><strong>{{ track['name'] }}</strong><br>{{ track['artist'] }}</p>
                    <p>Duration: {{ track['duration'] }}</p>
                </div>
                <div class="receipt-item-price">
                    <p>Free</p> <!-- You can replace this with actual prices if needed -->
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="total">Total: Free</div> <!-- You can replace this with actual total if needed -->
    </div>
</body>

</html>
